<!DOCTYPE html>
<html>
    <head>
        <title>Meal Scraper</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/recipe.css') }}" type= "text/css">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}" type= "text/css">
    </head>
    <body>
        <div>
            <div class="header">
                <form action="{{url_for('FindingMeal')}}" method="POST">
                    <h2>Search for a meal:</h2>
                    <input type="text" placeholder="Super Tasty Meal" name="meal">
                    <input type="submit" value="Search"></input>
                </form>
            </div>
            <h3 class="saved_title">Your Saved Meals:</h3>
            <div class="content">
                {%for i in range(0, len)%}
                    <form action="{{url_for('ScrapeSite')}}" method="POST" name="search-form{{response[i][2]}}" hidden>
                        <input type="text" value={{response[i][2]}} name="chosen">
                    </form>
                    <div class="results_box" onclick="document.forms['search-form{{response[i][2]}}'].submit()">
                        <h5>{{response[i][1]}}</h5>
                    </div>
                {%endfor%}
            </div>
        </div>
    </body>
</html>
